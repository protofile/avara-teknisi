      <div class="container">
        <div class="wrapper">
          <h3>Data Asset</h3>
          <form action="" id="form-asset">

                <img src="./assets/images/img4.png" alt="image" />

              <div class="input-file">
                  <input type="file" id="fileInput" class="hidden" />

                  <div id="fileName" class="hidden name_file">
                    <span id="fileNameText"></span>
                  </div>
              </div>
              <div class="input-group">
                <label for="tgl_validasi">Tanggal Validasi</label>
                <input type="text" id="tgl_validasi" />
