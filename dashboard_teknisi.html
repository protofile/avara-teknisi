<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Avara - Dashboard Teknisi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/fonts/remixicon/fonts/remixicon.css">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <!-- header -->
        <div class="avara-header">
            <div class="container">
                <div class="grid grid-cols-2 gap-4 px-5 py-3">
                    <a href="#" class="avara-logo"><img src="./assets/images/logo.png" alt="avara logo"></a>
                    <div class="flex items-center justify-end gap-x-4">
                        <div class="header-profile">
                            <div class="photo">
                                <img src="./assets/images/user.png" alt="photo profile">
                            </div>
                            <div class="profile-name">
                                <span>Halo</span>
                                <span class="name">Fajar</span>
                            </div>
                        </div>
                        <a href="#" class="header-notif">
                            <span class="ri-notification-2-fill"></span>
                        </a>
                        <a href="#" class="header-menu">
                            <span class="ri-menu-line"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- content -->
        <div class="container">
            <div class="wrapper">
                
            </div>
        </div>
        <!-- footer -->
        <div class="avara-keyboard">
            <div class="container">
                <form action="">
                    <div class="input-group">
                        <div class="icon icon-start ri-attachment-2"></div> 
                        <input type="password" placeholder="Tulis update disini...">   
                        <div class="icon ri-send-plane-fill"></div>    
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
