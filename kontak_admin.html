<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Avara - Aktifitas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/fonts/remixicon/fonts/remixicon.css">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <!-- header -->
        <div class="avara-header">
            <div class="container">
                <div class="grid grid-cols-2 gap-4 px-5 py-3">
                    <a href="#" class="avara-logo"><img src="./assets/images/logo.png" alt="avara logo"></a>
                    <div class="flex items-center justify-end gap-x-4">
                        <div class="header-profile">
                            <div class="photo">
                                <img src="./assets/images/user.png" alt="photo profile">
                            </div>
                            <div class="profile-name">
                                <span>Halo</span>
                                <span class="name">Fajar</span>
                            </div>
                        </div>
                        <a href="#" class="header-notif">
                            <span class="ri-notification-2-fill"></span>
                        </a>
                        <a href="#" class="header-menu">
                            <span class="ri-menu-line"></span>
                        </a>
                    </div>
                </div>
                <div class="navbar-content">
                    <ul class="navbar-list">
                        <li><a href="dashboard_teknisi.html">Beranda</a></li>
                        <li><a href="aktifitas.html">Aktifitas</a></li>
                        <li><a href="pemberitahuan.html">Pemberitahuan</a></li>
                        <li><a href="kontak_admin.html">Kontak Admin</a></li>
                        <li><a href="#">Keluar <span class="ri-logout-box-r-line"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- content -->
         <div class="body-content">  
            <div class="container">
                <div class="wrapper">
                    <a href="dashboard_teknisi.html" class="back-to">
                        <span class="text-xl ri-arrow-left-s-line"></span>
                        <span>Kembali</span>
                    </a>
                    <div class="content-chat">
                        <div class="chat-perdate">
                            <div class="date">13 Juni 2025</div>
                            <div class="chat-sent">
                                <div class="chat-detail">
                                    <span class="time">13.00</span>
                                    <p>Meeting hari ini jam berapa pak?</p>
                                </div>
                            </div>
                            <div class="chat-received">
                                <div class="chat-detail">
                                    <span class="time">13.05</span>
                                    <p>Jam 3 sore ya mas. Habis sholat Ashar</p>
                                </div>    
                            </div>
                            <div class="chat-sent">
                                <div class="chat-detail">
                                    <span class="time">13.15</span>
                                    <p>Oke pak</p>
                                </div>
                            </div>
                        </div>
                        <div class="chat-perdate">
                            <div class="date">15 Juni 2025</div>
                            <div class="chat-sent">
                                <div class="chat-detail">
                                    <span class="time">09.00</span>
                                    <p>Meeting hari ini jadi diundur ya pak?</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>

         <!-- footer -->
        <div class="avara-keyboard contact">
            <div class="container">
                <form action="">
                    <div class="input-group-icon">
                        <input type="password" placeholder="Tulis update disini...">   
                        <div class="icon ri-send-plane-fill"></div>    
                    </div>
                </form>
            </div>
        </div>
        
        
        <script src="./assets/js/jquery-1.11.0.min.js"></script>
        <script src="./assets/js/jquery-ui.min.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
